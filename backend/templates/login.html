<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    {% if not request.user.is_authenticated %}

    <form  method="POST">
        {% csrf_token %}
    
        {{ form.as_p }}
    
        <button type="submit" >Login</button>
    
    {% else %}
            <p> You are already logged in.Do you want to <a href="/authdemo/logout/">Log out</p>
    
    {% endif %}
    
    
    {% endblock content %}
</body>
</html>
