{% block content %}



{% if request.user.is_authenticated %}

<form  method="POST">
    {% csrf_token %}
    <p>Are you sure you want to log out.</p>
    <button type="submit" >Logout</button>

{% else %}
        <p> You are already logged out.Do you want to <a href="/login/">Log in</p>

{% endif %}

{% endblock content %}
