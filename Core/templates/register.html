{% block content %}


{% if not request.user.is_authenticated %}

<form  method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit" >Register</button>

    <p>Already have an account.<a href="/login">Login</a>

{% else %}
        <p> You are already logged in and cannot register.Do you want to <a href="/logout/">Log out</p>

{% endif %}

{% endblock content %}
